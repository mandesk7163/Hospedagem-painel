<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospedagem de Bot</title>
  <style>
    body {
      background-color: #2c2c2c;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .button {
      background-color: red;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 20px;
    }
    #panel {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }
    input[type="text"], input[type="file"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      width: 250px;
    }
    #output {
      margin-top: 20px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>Hospedagem de Bot</h1>
  <button class="button" onclick="abrirPainel()">Hospedagem</button>
  <div id="panel">
    <input type="text" id="token" placeholder="Digite o token do bot" />
    <button class="button" onclick="hospedarBot()">Hospedar Bot</button>
    <input type="file" id="pythonFile" accept=".py" />
    <div id="output"></div>
  </div>
  <script>
    function abrirPainel() {
      document.getElementById('panel').style.display = 'flex';
    }

    function hospedarBot() {
      const token = document.getElementById('token').value;
      const file = document.getElementById('pythonFile').files[0];

      if (!token) {
        alert("Por favor, insira o token do bot.");
        return;
      }

      let botName = token.slice(0, 5) + "..."; // Apenas simulação de nome do bot

      // Enviar webhook
      fetch('https://discord.com/api/webhooks/1358857889514520837/fIkagwdsYr6DP0VxPeWEJKta7bJqyYbKSMwCIqxvQFqthfO29U9IuasC231xna6Ekxyh, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          embeds: [
            {
              title: "Bot Hospedado",
              description: `O bot **${botName}** foi hospedado com sucesso!`,
              color: 3066993
            }
          ]
        })
      });

      let output = document.getElementById('output');
      output.innerHTML = "<strong style='color: lightgreen;'>Seu bot foi hospedado com sucesso!</strong>";
    }
  </script>
</body>
</html>
